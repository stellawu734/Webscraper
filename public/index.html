<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #header{
        width:1280px;
      }
      #notes {
        float: left;
        width: 25%;
        height:700px;
        border:black 2px solid;
      }
      #articles {
        overflow: auto;
        display:inline-block;
        width: 45%;
        height: 700px;
        float:left;
        border:black solid 2px;
      }
      #savednotes{
        float:left;
        width:25%;
        height:700px;
        border:black 2px solid;    
      }
      #inputcontent,
      #notescontent{
        display:none;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }

    </style>
  </head>
  <body>
    <div id="wrapper">
    <div id="header">
      <h1>Job Scraper</h1>
      <button id="button"> Get Me Jobs!</button>
      </div>
      <div id="notes">
      <h1>Write a Note</h1>
      <div id="inputcontent">
        <h2 id="notetitle"></h2>
        <input id='titleinput' name='title' style='width:250px' placeholder='title'>
        <textarea id='bodyinput' name='body' style='width:250px' placeholder='notes'></textarea>
        <button id='savenote'>Save Note</button>
        </div>
      </div>
      <div id="articles">
      </div>
      <div id="savednotes">
      <h1>Saved Note</h1>
      <div id="notescotent">
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
